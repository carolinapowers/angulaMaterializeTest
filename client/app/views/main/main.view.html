<div class="container">
 
<ul class="collapsible" data-collapsible="accordion" watch>
    <li ng-repeat="single in collapsibleElements">
        <div class="collapsible-header">{{single.title}}</div>
        <div class="collapsible-body" >
           <div ng-repeat="checkbox in collapsibleElements[0].content" ng-if="single.title == 'First'">
                <input  type="checkbox"  class="filled-in" id="{{checkbox.id}}" ng-model="checkbox.model" />
                <label for="{{checkbox.id}}">{{checkbox.title}}</label>
            </div>
            <div ng-repeat="checkbox in collapsibleElements[1].content" ng-if="single.title == 'Second'">
                <input  type="checkbox"  class="filled-in" id="{{checkbox.id}}" ng-model="checkbox.model" />
                <label for="{{checkbox.id}}">{{checkbox.title}}</label>
                
            </div>
        </div>
    </li>
</ul>
